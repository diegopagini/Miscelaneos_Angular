<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  Info
</button>
<button
  type="button"
  class="btn btn-success"
  (click)="alerta = 'alert-success'"
>
  Success
</button>
<button type="button" class="btn btn-danger" (click)="alerta = 'alert-danger'">
  Danger
</button>

<br />

<h3
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  Hola Mundo
</h3>
<button
  (click)="propiedades.danger = !propiedades.danger"
  type="button"
  class="btn btn-danger"
  [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }"
>
  Cambiar
</button>

<br /><br />

<h3>Proceso Asincrono</h3>

<button
  class="btn btn-primary"
  type="button"
  name="button"
  (click)="ejecutar()"
  [disabled]="loading"
>
  <i
    [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"
    class="fa"
  ></i>
  <span *ngIf="!loading"> Guardar Cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
